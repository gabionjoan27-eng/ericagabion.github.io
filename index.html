<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StayEase Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-pink-50 to-rose-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-xl rounded-2xl p-10 w-full max-w-md text-center">
    
    <!-- Logo or Title -->
    <h1 class="text-3xl font-extrabold text-rose-500 mb-4">StayEase</h1>
    <p class="text-gray-500 mb-8">Welcome back! Log in to manage your stay or bookings.</p>
    
    <!-- Login Form -->
    <form class="space-y-5">
      <div>
        <input type="email" placeholder="Email Address" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-rose-400 focus:outline-none">
      </div>
      <div>
        <input type="password" placeholder="Password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-rose-400 focus:outline-none">
      </div>
      <button type="submit" class="w-full bg-rose-500 hover:bg-rose-600 text-white font-semibold py-3 rounded-lg shadow-md transition duration-200">
        Login
      </button>
    </form>

    <!-- Extra Links -->
    <div class="mt-6 text-sm text-gray-500">
      <p>Donâ€™t have an account? 
        <a href="#" class="text-rose-500 font-medium hover:underline">Sign up</a>
      </p>
      <p class="mt-2">
        <a href="#" class="text-gray-400 hover:text-rose-400 hover:underline">Forgot password?</a>
      </p>
    </div>
  </div>

</body>
</html>
